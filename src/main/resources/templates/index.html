<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="row">
        <div class="col-md-4" style="border: 1px solid red;">
            <div class="dropdown">
                <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-expanded="false">
                    Создание сущностей
                </a>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="/create-developer">Программист</a>
                    <a class="dropdown-item" href="/create-language">Язык программирования</a>
                </div>
            </div>
        </div>
        <div class="offset-md-4 col-md-4" style="border: 1px solid green;">
            <h1>Hello</h1>

            <p th:text="${user.name}"></p>

            <p th:text="${T(Math).sqrt(9)}"></p>

            <p th:text="${user.toString()}"></p>

            <p th:each="lang : ${user.languageList}">
                <span th:text="${lang.title}"></span>
            </p>
        </div>
    </div>
</body>
</html>
