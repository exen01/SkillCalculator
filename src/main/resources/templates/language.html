<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="row">
        <div class="col-md-4" style="border: 1px solid red;">
            <button type="button" class="btn btn-info" onclick="location.href='/';">Назад</button>

            <h1>Создание языка программирования</h1>
            <!-- id, name, languageList, skills -->
            <label>ID: </label>
            <input class="form-control" type="number" placeholder="ID языка">
            <label>Название: </label>
            <input class="form-control" type="text" placeholder="Название языка">
            <label>Описание: </label>
            <input class="form-control" type="text" placeholder="Описание языка">
            <label>Навыки: </label>
            <select class="form-control" multiple>
                <option>Навык1</option>
                <option>Навык2</option>
                <option>Навык3</option>
            </select>

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Сохранить
            </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="offset-md-4 col-md-4" style="border: 1px solid green;">

        </div>
    </div>
</body>
</html>
